  <!-- Technology network nodes inside shield -->
  <circle cx="12" cy="20" r="2.5" fill="#ffffff"/>
  <circle cx="18" cy="20" r="2.5" fill="#ffffff"/>
  <circle cx="15" cy="26" r="2.5" fill="#ffffff"/>
  
  <!-- Network connections representing data flow -->
  <line x1="12" y1="20" x2="15" y2="26" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="18" y1="20" x2="15" y2="26" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round"/>
  <line x1="12" y1="20" x2="18" y2="20" stroke="#ffffff" stroke-width="1.2" stroke-linecap="round"/>
  
</svg>