      <stop offset="0%" style="stop-color:#1a5d3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d8655;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape representing government/civic authority -->
  <path d="M 5 10 L 5 30 Q 5 38 12 38 L 18 38 Q 25 38 25 30 L 25 20 Q 25 10 18 10 L 12 10 Q 5 10 5 10 Z" 
